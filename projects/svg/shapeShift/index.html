<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
</head>
<body>
<style>
	body {
		width:100%;
		height:100vh;
		overflow:hidden;
		background:#000337;
	}
	.loading {
		width:10%;
		height:20vh;
		margin-top:40vh;
		transform-origin: 50% 50%;
		background:url('./shapeShift.svg');
		background-size:100% 20vh;
		animation:rotate 2s infinite;
		animation-timing-function: linear;
	}
	.transformations {
		fill:white !important;
	}
	@keyframes rotate {
		from {
			transform: rotateZ(0deg);
		}
		to {
			transform: rotateZ(360deg);
		}	
	}
</style>
<center>
	<div class='loading'></div>	
</center>
</body>
</html>
