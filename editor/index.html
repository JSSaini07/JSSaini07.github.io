<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link type='text/css' rel='stylesheet' href='./css/index.css'>
    <link type='text/css' rel='stylesheet' href='./css/tooltip.css'>
    <link type='text/css' rel='stylesheet' href='./css/preview.css'>
    <link type='text/css' rel='stylesheet' href='./css/bootstrap.min.css'>
    <script src='./jquery/dist/jquery.min.js'></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class='navbar-header'>
        <a class='navbar-brand' href='#'>Editor</a>
    </div>
    <button id="clearEditor" class='btn btn-danger pull-right' onclick="sessionStorage.clear();location.reload();">Clear Editor</button>
</nav>
<br><br>
<center>
    <div id='tooltip'>
       <button class='element bold' onclick='apply("bold",null)'></button>
       <button class='element underline' onclick='apply("underline",null)'></button>
       <button class='element italics' onclick='apply("italic",null)'></button>
       <button class='element fontIncrease' onclick='apply("formatBlock","<h1>")'></button>
       <button class='element highlight' onclick='apply("backColor","#000000")'></button>
       <button class='element fontColor' onclick='apply("foreColor","#D80027")'></button>
    </div>
    <div id='inputText'>
        <div class='title' contenteditable='true' data-placeholder="Give your story a Title"></div>
        <div class='content' contenteditable='true' data-placeholder='Tell your tale....'></div>
    </div>
</center>
<button class='btn btn-primary' id="publish" onclick='preview()'>Publish</button>
<hr>
<center>
   <div id="displayText">
       <div id="preview">Links</div>
       <div id="links"></div>
   </div>
</center>
<script src='./javascript/index.js'></script>
<script src='./javascript/tooltip.js'></script>
<script src='./javascript/preview.js'></script>
</body>
</html>
