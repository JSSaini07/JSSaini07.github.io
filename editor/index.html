<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link type='text/css' rel='stylesheet' href='./css/index.css'>
    <link type='text/css' rel='stylesheet' href='./css/tooltip.css'>
    <link type='text/css' rel='stylesheet' href='./css/preview.css'>
    <link type='text/css' rel='stylesheet' href='./css/bootstrap.min.css'>
    <script src='./jquery/dist/jquery.min.js'></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class='navbar-header'>
        <a class='navbar-brand' href='#'>Editor</a>
    </div>
    <button id="clearEditor" class='btn btn-danger pull-right' onclick="sessionStorage.clear();location.reload();">Clear Editor</button>
    <button id="previewButton" class='btn btn-success pull-right' onclick='preview()'>Preview</button>
    <button id="backToEditor" class='btn btn-primary pull-right' onclick='location.reload()'>Back To Editor</button>
</nav>
<br><br>
<center>
    <div id='tooltip'>
       <button class='element bold' onclick='apply("bold",null)'></button>
       <button class='element underline' onclick='apply("underline",null)'></button>
       <button class='element italics' onclick='apply("italic",null)'></button>
       <button class='element fontColor' onclick='if(document.queryCommandValue("foreColor")=="rgb(99, 99, 99)"){apply("foreColor","#D80027");} else{apply("foreColor","#636363");}'></button>
    </div>
    <div id='inputText'>
        <div class='title' contenteditable='true' data-placeholder="Give your story a Title"></div>
        <div class='content' contenteditable='true' data-placeholder='Tell your tale....'></div>
    </div>
</center>
<button class='btn btn-primary' id="done" onclick='done()'>Done</button>
<button class='btn btn-warning' id="edit" onclick='location.reload()'>Back To Edit Mode</button>
<center>
   <div id="displayText">
       <hr>
       <div id="linksText">Links</div>
       <div id="links"></div>
   </div>
</center>
<center>
    <div id="preview">
        <div id="previewText">Preview</div>
        <hr>
        <div id="previewTitle">container</div>
        <div id="previewContent">conteiner</div>
    </div>
</center>
<script src='./javascript/index.js'></script>
<script src='./javascript/tooltip.js'></script>
<script src='./javascript/preview.js'></script>
</body>
</html>
